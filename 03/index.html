<!DOCTYPE html>
<html lang="en" data-ng-app="">
<head>
  <meta charset="UTF-8">
  <title>Angular JS Directives and Data Binding</title>
</head>
<body data-ng-init="players=[
  {name:'Charles Barkely', city:'Phoenix'},
  {name:'Charles Oakley', city:'New York'},
  {name:'Michael Jordan', city:'Chicago'},
  {name:'Scotty Pippen', city:'Chicago'},
  {name:'Patrick Ewing', city:'New York'}]">
  Name:
  <br>
  <input type="text" data-ng-model="name" /> {{ name }}
  <br>
  <ul>
    <li data-ng-repeat="player in players | filter:name | orderBy:'city'">{{ player.name | uppercase }} - {{ player.city | lowercase }}</li>
  </ul>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</body>
</html>
